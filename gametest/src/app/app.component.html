<div id='body' class="container">
    <div style="text-align:center">
            <h1 class="mainTitle">
                Wizards of the Realm
            </h1>
    </div>
    <div class="container">
 
            <!-- <div *ngIf="_characterService.gameStart === true"> -->
            <fieldset>
                    
                    <i class="whiteDash">&#10524; </i>
                    <i class="dash">&#9472; </i>
                            <a style="text-decoration:none;" class="redDash" [routerLink]="['firstworld']"  routerLinkActive="active"> Map </a>
                    <i class="dash">&#9472; </i>
                            <a style="text-decoration:none;"  class="redDash" [routerLink]="['stats']"  routerLinkActive="active">  Stats </a>

                    <span *ngIf="_characterService.help === true"> 
                        <a  [routerLink]="['help']"  class="redDash"  routerLinkActive="active">  Help  </a>

                    </span>

                    <i class="whiteDash">&#10523; </i>
